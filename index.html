<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Адаптивная верстка</title>
</head>
<body>
    <!--Header-->
    <header class="header">
        <div class="container">
    
            <div class="row">
                <div class="col-12">
                    <div class="row header__inner">
    
                        <div class="col-3">
                            <a class="brand" href="#">
                                <img class="brand__logo" src="image/header/logo.png" alt="Logo">
                                <h3 class="brand__name">Oenrique</h3>
                                <div class="brand__text">ux/ui expert</div>
                            </a>
                        </div>
                        <div class="col-7 offset-2 col-lg-6 offset-lg-3 col-xl-5 offset-xl-4">
                            <nav class="navbar">
                                <div class="navbar__burger d-md-none">
                                    <a class="navbar__burger-link" href="#">
                                        <img class="navbar__burger-icon" src="image/SVG/view_headline-24px.svg" alt="Menu Burger">
                                    </a>
                                </div>
                                <ul class="navbar__menu d-none d-md-flex">
                                    <li class="navbar__item"><a href="#" class="navbar__link">home</a></li>
                                    <li class="navbar__item"><a href="#" class="navbar__link">about</a></li>
                                    <li class="navbar__item"><a href="#" class="navbar__link">service</a></li>
                                    <li class="navbar__item"><a href="#" class="navbar__link">portfolio</a></li>
                                    <li class="navbar__item"><a href="#" class="navbar__link">contact</a></li>
                                </ul>
                            </nav>
                        </div>
        
                    </div>
                </div>
            </div>
    
            <div class="row content">
                <div class="col-12">
                    <div class="row content__inner">
    
                        <div class="col-12 col-sm order-2 order-sm-1">
                            <div class="row">
    
                                <div class="col-12">
                                    <div class="content__caption">
                                        <div class="content__caption-align">
                                            <h1 class="content__caption-title">Luis Oenrique</h1>
                                            <h3 class="content__caption-subtitle">User Experience / User Interface Expert</h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-8 offset-2 col-sm-6 offset-sm-0 col-lg-5">
                                            <button class="btn btn-white" type="button">know more</button>
                                        </div>
                                        <div class="col-8 offset-2 col-sm-6 offset-sm-0 col-lg-5">
                                            <button class="btn btn-transparent" type="button">hire me</button>
                                        </div>
                                    </div>
                                </div>
    
                            </div>
                        </div>
                        <div class="col-12 col-sm order-1 order-sm-2">
                            <div class="row">
                                <div class="col-8 offset-2 col-sm-12 offset-sm-0">
                                    <picture class="content__picture">
                                        <img class="content__picture-image" src="image/header/face.png" alt="Photo Luis Oenrique">
                                    </picture>
                                </div>
                            </div>
                        </div>
    
                    </div><!--/.content__inner-->
                </div>
            </div><!--/.content-->
    
        </div><!--/.container-->
    </header>

</body>
</html>
